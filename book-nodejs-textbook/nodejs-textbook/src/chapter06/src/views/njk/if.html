<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      {% if isLoggedIn %}
      <div>로그인 되었습니다.</div>
      {% else %}
      <div>로그인이 필요합니다.</div>
      {% endif %}
    </div>
    <div>
      {% if fruit === 'apple' %}
      <p>사과입니다.</p>
      {% elif fruit === 'banana' %}
      <p>바나나입니다.</p>
      {% elif fruit === 'orange' %}
      <p>오렌지입니다.</p>
      {% else %}
      <p>사과도 바나나도 오렌지도 아닙니다.</p>
      {% endif %}
    </div>
    <div>
      <div>{{ '참' if isLoggedIn }}</div>
      <div>{{ '참' if isLoggedIn else '거짓' }}</div>
    </div>
  </body>
</html>
